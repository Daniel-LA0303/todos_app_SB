<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>List Todos App</title>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand m-2">Todos</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/todos}"}>Todos APP</a>
				</li>
			</ul>
		</div>
	</nav>
    <div class="container">
		<a th:href="@{/todos/new}" class="btn btn-primary my-5">New Todo</a>
		<div class="row">
			<table class="table caption-top">
			  <caption>List of Todos</caption>
			  <thead class="table-dark">
			    <tr>
			      <th scope="col">#</th> 
			      <th scope="col">todo</th>
			      <th scope="col">Description</th>
			      <th scope="col">Actions</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="todo: ${todosList}">
			      <th th:text="${todo.id}"></th>
			      <td th:text="${todo.todo}"></td>
			      <td th:text="${todo.description}"></td>
			      <td >
					  <a th:href="@{/todos/edit/{id}(id=${todo.id})}" class="btn btn-success">Edit</a>
					  <a th:href="@{/todos/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a>
				  </td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</body>
</html>
